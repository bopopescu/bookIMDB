{% extends 'base.html' %}

{% block content %}
<table id="sort" class="table table-bordered table-hover">
  <thead>
    <tr>
      {% for item in authors_head %}
      <th>
        <b>{{ item }}</b>
      </th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for author in authors_data %}
    <tr>
      <td><img style="width:150px; height: 150px; object-fit: cover;" src="{{ author.imageURL }}"></td>
      <td><a href="./{{author.id}}">{{ author.name }}</a></td>
      <td>{{ author.nationality }}</td>
      <td>{{ author.yearOfBirth }}</td>
      <td>{{ author.almaMater }}</td>
      <td>{{ author.education }}</td>
      <td><a href="{{ author.website }}">{{ author.website }}</td>
    </tr>
    {% endfor %}
  </tbody>

</table>

{% endblock %}
